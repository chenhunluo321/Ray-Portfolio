<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Madlibs</title>
	<link rel="stylesheet" type="text/css" href="madlibs.css">
	<script type="text/javascript" src="madlibs.js" defer></script>
</head>
<body>
	<div class="container">
		<header id="title"><h1>What is your story?</h1></header>
		<section>
			<h2 class="hide">uu</h2>
			<ul id="list">
				<li>Your Name: <input type="text" id="name"></li>
				<li>Your Age:<input type="text" id="age"></li>
				<li>Number:<input type="text" id="number"></li>
				<li>Food:<input type="text" id="food"></li>
				<li>Animal<input type="text" id="animal"></li>
				<li>Object:<input type="text" id="object"></li>
				<li>Color:<input type="text" id="color"></li>
				<li>Mood<input type="text" id="mood"></li>
				<li>Place:<input type="text" id="place"></li>
				<li>Adjective:<input type="text" id="adjective"></li>
			</ul>
		</section>
		<section class="container" id="last">
			<h2 class="hide">jjj</h2>
			<input type="button" value="Generate Your Story" id="generate">
			<div id="finalstory">
			</div>
		</section>
	</div>
</body>
</html>
